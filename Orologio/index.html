<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hours">
                <h1 class="litle-box" id="hour"></h1>
                <h1>:</h1>
                <h1 class="litle-box" id="minutes"></h1>
                <h1>:</h1>
                <h1 class="litle-box" id="second"></h1>
            </div>
            <div class="date">
                <h1 class="big-box" id="day"></h1>
                <h1 class="litle-box" id="day-num"></h1>
                <h1>-</h1>
                <h1 class="litle-box" id="month"></h1>
                <h1>-</h1>
                <h1 class="big-box" id="year"></h1>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
